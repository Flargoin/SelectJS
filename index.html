<body>
    <div class="form-group">
        <label for="" class="form-label">Выбрать что-то</label>
        <div class="custom-select">
            <button 
                class="custom-select__trigger"
                role="combobox"
                aria-label="select button"
                aria-haspopup="listbox"
                aria-expanded="false"
                aria-controls="select-dropdown"
            >
                <span class="custom-select__trigger-value">HH</span>
                <span class="arrow">
                    <span></span>
                </span>
            </button>
    
            <ul 
                class="custom-select__menu"
                role="listbox"
            >
                <li class="custom-select__item" role="option">
                    <label class="custom-select__item-name">
                        <input type="radio" name="custom-select" class="custom-select__item-value" value="1">
                        1
                    </label>
                </li>
    
                <li class="custom-select__item" role="option">
                    <label class="custom-select__item-name">
                        <input type="radio" name="custom-select" class="custom-select__item-value" value="2">

                    </label>
                </li>
    
                <li class="custom-select__item" role="option">

                        3
                    </label>
                </li>
    
                <li class="custom-select__item" role="option">
                    <label class="custom-select__item-name">
                        <input type="radio" name="custom-select" class="custom-select__item-value" value="4">
                        4
                    </label>
                </li>
    
                <li class="custom-select__item" role="option">
                    <label class="custom-select__item-name">
                        <input type="radio" name="custom-select" class="custom-select__item-value" value="5">
                        5
                    </label>
                </li>
            </ul>
        </div>
    </div>
