<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Селект</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" class="form">
        <div class="form-group">
            <div class="form-label">Это селект</div>
            <div class="custom-select">
                <button 
                    class="custom-select__trigger"
                    role="combobox"
                    aria-label="select button"
                    aria-haspopup="listbox"
                    aria-expanded="false"
                    aria-controls="select-dropdown"
                >
                    <span class="custom-select__trigger-value">Не выбрано</span>
                    <span class="arrow">
                        <span></span>
                    </span>
                </button>
        
                <ul 
                    class="custom-select__menu"
                    role="listbox"
                >
                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="">
                            Не выбрано
                        </label>
                    </li>

                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="1">
                            1
                        </label>
                    </li>
        
                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="2">
                            2
                        </label>
                    </li>
        
                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="3">
                            3
                        </label>
                    </li>
        
                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="4">
                            4
                        </label>
                    </li>
        
                    <li class="custom-select__item" role="option">
                        <label class="custom-select__item-name">
                            <input type="radio" name="custom-select" class="custom-select__item-value" value="5">
                            5
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="" class="form-label">Это инпут</label>
            <input type="text" name="user-name" class="form-input" required>
        </div>
    
        <button>Отправить</button>
    </form>



<script src="index.js"></script>
</body>
</html>
